<svg xmlns="http://www.w3.org/2000/svg" width="640" height="260">
  <style>.s{font:13px sans-serif;fill:#222}.cell{fill:#fff;stroke:#cbd5e1}.rowhead{fill:#edf2f7}</style>
  <text x="10" y="18" class="s">Capacity -></text>
  <g transform="translate(100,30)">
    <!-- header capacities -->
    <rect x="60" y="0" width="40" height="30" class="rowhead"/> <text x="80" y="20" text-anchor="middle" class="s">0</text>
    <rect x="100" y="0" width="40" height="30" class="rowhead"/> <text x="120" y="20" text-anchor="middle" class="s">1</text>
    <rect x="140" y="0" width="40" height="30" class="rowhead"/> <text x="160" y="20" text-anchor="middle" class="s">2</text>
    <rect x="180" y="0" width="40" height="30" class="rowhead"/> <text x="200" y="20" text-anchor="middle" class="s">3</text>
    <!-- items rows -->
    <rect x="0" y="40" width="60" height="30" class="rowhead"/> <text x="30" y="60" text-anchor="middle" class="s">item1</text>
    <rect x="60" y="40" width="40" height="30" class="cell"/><rect x="100" y="40" width="40" height="30" class="cell"/><rect x="140" y="40" width="40" height="30" class="cell"/><rect x="180" y="40" width="40" height="30" class="cell"/>
    <rect x="0" y="80" width="60" height="30" class="rowhead"/> <text x="30" y="100" text-anchor="middle" class="s">item2</text>
    <rect x="60" y="80" width="40" height="30" class="cell"/><rect x="100" y="80" width="40" height="30" class="cell"/><rect x="140" y="80" width="40" height="30" class="cell"/><rect x="180" y="80" width="40" height="30" class="cell"/>
    <text x="10" y="140" class="s">dp[i][w] = max(dp[i-1][w], dp[i-1][w-weight[i]] + value[i])</text>
  </g>
</svg>

