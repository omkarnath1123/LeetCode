<svg xmlns="http://www.w3.org/2000/svg" width="600" height="160">
  <style> .s{font:14px sans-serif; fill:#222} .box{fill:#f6f8fa;stroke:#cbd5e1;} .arrow{stroke:#4a5568;stroke-width:2;marker-end:url(#a);} </style>
  <defs>
    <marker id="a" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#4a5568" />
    </marker>
  </defs>
  <rect x="10" y="30" width="100" height="40" class="box"/>
  <text x="60" y="55" text-anchor="middle" class="s">dp[i-2]</text>
  <rect x="150" y="30" width="100" height="40" class="box"/>
  <text x="200" y="55" text-anchor="middle" class="s">dp[i-1]</text>
  <rect x="290" y="30" width="120" height="40" class="box"/>
  <text x="350" y="55" text-anchor="middle" class="s">dp[i]</text>
  <path d="M110 50 L150 50" class="arrow" />
  <path d="M250 50 L290 50" class="arrow" />
  <text x="350" y="85" class="s">Transition: dp[i] = dp[i-1] + dp[i-2]</text>
</svg>

