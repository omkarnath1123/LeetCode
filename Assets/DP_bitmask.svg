<svg xmlns="http://www.w3.org/2000/svg" width="700" height="160">
  <style>.s{font:13px sans-serif;fill:#222}.box{fill:#fff;stroke:#cbd5e1}</style>
  <text x="10" y="18" class="s">Bitmask DP: state = subset mask</text>
  <g transform="translate(20,40)">
    <rect x="0" y="0" width="140" height="30" class="box"/><text x="70" y="20" class="s" text-anchor="middle">dp[0]=base</text>
    <rect x="160" y="0" width="140" height="30" class="box"/><text x="230" y="20" class="s" text-anchor="middle">for mask in 0..(1<<n)-1</text>
    <rect x="320" y="0" width="140" height="30" class="box"/><text x="390" y="20" class="s" text-anchor="middle">for each bit i not in mask: dp[mask | (1<<i)] = ...</text>
  </g>
</svg>

