<svg xmlns="http://www.w3.org/2000/svg" width="700" height="140">
  <style>.s{font:13px sans-serif;fill:#222}.bar{fill:#c6f6d5;stroke:#2f855a}.max{fill:#fed7d7}.line{stroke:#2b6cb0;stroke-width:2}.dot{fill:#2b6cb0}</style>
  <text x="10" y="18" class="s">Array indices -></text>
  <g transform="translate(100,30)">
    <!-- bars -->
    <rect x="0" y="20" width="40" height="40" class="bar"/>
    <rect x="50" y="0" width="40" height="60" class="bar"/>
    <rect x="100" y="30" width="40" height="30" class="bar"/>
    <rect x="150" y="10" width="40" height="50" class="bar max"/>
    <rect x="200" y="40" width="40" height="20" class="bar"/>
    <text x="10" y="-2" class="s">local_max (cur)</text>
    <text x="160" y="-2" class="s">global_max</text>
  </g>
  <text x="10" y="110" class="s">Intuition: keep best subarray ending at i (local), update global if needed.</text>
</svg>

